# Introduction

<h3>What is Cloudinary ?</h3>
<p>
    <span class='glyphicon glyphicon-triangle-right'></span>
    Cloudinary is a cloud service. It provides SaaS (Software-as-a-Service) solution to manage your application's
    media assets on the cloud. It can handle high load of traffic and offers many services
    to store, manipulate and deliver for data.
</p>

<p>
    <span class='glyphicon glyphicon-triangle-right'></span>
    Cloudinary's solutions include Management Console and API delivered through CDNs (Content Delivery Network).
</p>

---

# API

<p>
    <span class='glyphicon glyphicon-triangle-right'></span>
    Cloudinary API provides different functionalities for an end-to-end media management solutions.
</p>
<ul>
    <li>Media upload</li>
    <li>Media delivery</li>
    <li>Media transformation</li>
</ul>

---

# Media upload
<p>
    <span class='glyphicon glyphicon-triangle-right'></span>
    Authentication based on parameters:
    <ul>
        <li><b>cloud_name</b></li>
        <li><b>api_key</b></li>
        <li><b>api_secret</b></li>
    </ul>
</p>
<p>
    <span class='glyphicon glyphicon-triangle-right'></span>
    Provided methods:
    <ul>
        <li><b>Upload</b></li>
        <li><b>Rename</b></li>
        <li><b>Destroy</b></li>
        <li><b>etc ...</b></li>
    </ul>
</p>

---

### Example
<br />
<p>
    <span class='glyphicon glyphicon-triangle-right'></span>
    Uploading an image :
</p>
<pre>
cloudinary.v2.uploader.upload("http://www.example.com/sample.jpg",
    function(result) {
        console.log(result);
    });
</pre>
<br />
<p>
    <span class='glyphicon glyphicon-triangle-right'></span>
    Uploading a video :
</p>
<pre>
cloudinary.v2.uploader.upload("dog.mp4",
    { resource_type: "video" }, function(result)
        {console.log(result);
    });
</pre>

---

# Media delivery
<p>
    <span class='glyphicon glyphicon-triangle-right'></span>
    Uploaded images will be assigned unique Public IDs. They can then to used in URL-safe string
    to reference the desired image.
</p>
<h3>Example</h3>
<pre>
https://res.cloudinary.com/demo/image/upload/8jsb1xofxdqamu2rzwt9q.jpg
</pre>
<br />
<p>
    <span class='glyphicon glyphicon-arrow-right'></span>
    Where <strong>8jsb1xofxdqamu2rzwt9q</strong> is the image's Public Id.
</p>

---

# Media transformation
<p>
    <span class='glyphicon glyphicon-triangle-right'></span>
    Media assets can be processed to fit the design of the application.
    For example, functionalities like cropping, filters, resizing are available.
</p>
<h3>Example</h3>
<p>
    <span class='glyphicon glyphicon-triangle-right'></span>
    Rotate an image by 90 degree
<pre>
    cl.imageTag('sample.jpg', {
        transformation: [
            {width: 100, crop: "scale"},
            {angle: 90}
        ]
    }).toHtml();
</pre>
</p>
